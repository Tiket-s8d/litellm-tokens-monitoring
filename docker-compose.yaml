version: '3.8'

services:
  app:
    build: .
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - YANDEX_FOLDER_ID=${YANDEX_FOLDER_ID}
      - YANDEX_ACCESS_KEY=${YANDEX_ACCESS_KEY}
      - YANDEX_SECRET_KEY=${YANDEX_SECRET_KEY}
      - YANDEX_SERVICE_ACCOUNT_ID=${YANDEX_SERVICE_ACCOUNT_ID}
      - KEY_NAME=${KEY_NAME}
    restart: unless-stopped